<div class="pin-to-viewport">
    <div class="outer-frame">
      <div class="results-wrapper text-center">
  
        <div *ngIf="isLoading && !isFinalizing" class="loading-state">
          <div class="spinner"></div>
          <h2>ğŸš€ Creating Product Page...</h2>
          <p class="lead">Please wait. This may take up to a few minutes.</p>
          <div class="progress-bar-container">
            <div class="progress-bar-value"></div>
          </div>
        </div>
  
        <div *ngIf="isFinalizing" class="loading-state">
          <div class="spinner"></div>
          <h2>âš™ï¸ Finalizing Product...</h2>
          <p class="lead">Please wait while we sync with Shopify.</p>
          <div class="progress-bar-container">
            <div class="progress-bar-value"></div>
          </div>
        </div>
  
        <div *ngIf="!isLoading && !isFinalizing && success" class="success-state">
          <div class="icon success">âœ…</div>
          <h2 class="text-success">Submission Successful!</h2>

          <div class="actions">
            <a [href]="url" target="_blank" class="btn btn-primary btn-lg">
              ğŸ‘ï¸ View Product Page
            </a>
            <button class="btn btn-default btn-lg" (click)="onBackClick()">
              ğŸ“ Edit Product Page
            </button>
            
            <button 
              class="btn btn-success btn-lg" 
              (click)="onPublishClick()">
              ğŸš€ Publish Product Page
            </button>
          </div>
        </div>
  
        <div *ngIf="!isLoading && !isFinalizing && error" class="error-state">
          <div class="icon error">âŒ</div>
          <h2 class="text-danger">Submission Failed</h2>
          <p class="alert alert-danger">{{ error }}</p>
          <div class="actions">
            <button class="btn btn-warning" (click)="onBackClick()">
              â† Go Back to Fix Form
            </button>
          </div>
        </div>
  
      </div> 
    </div>
  </div>
